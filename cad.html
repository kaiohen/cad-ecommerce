<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!-- Cadastro -->
    <h1>Bem vindo!</h1>
    <p>JÃ¡ tem uma conta?</p>
    <p id="login">login</p>
    <div class="container mt-5">
      <h3 class="text-center mb-4">Cadastro</h3>
      <form id="formCadastro" class="row g-3">
 
        <div class="col-md-6">
          <label for="" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomeUser" placeholder="Digite seu nome"/>
        </div>
 
        <div class="col-md-6">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email"/>
          <span id="messageEmail" class="form-text"></span>
        </div>
 
        <div class="col-md-6">
          <label for="" class="form-label">Senha</label>
          <input type="password" class="form-control" id="Senha" placeholder="Digite sua senha"/>
        </div>
 
        <div class="col-md-6">
          <label for="" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="14"/>
          <span id="message" class="form-text"></span>
        </div>
 
        <div class="col-md-6">
          <label for="" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="data"/>
        </div>
